version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    container_name: vtc_postgres
    environment:
      POSTGRES_DB: vtc_database
      POSTGRES_USER: vtc_user
      POSTGRES_PASSWORD: VTC_SecurePass_2024!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vtc_network

  # Redis pour la gestion des sessions
  redis:
    image: redis:7-alpine
    container_name: vtc_redis
    command: redis-server --requirepass RedisVTC2024!
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - vtc_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vtc_backend
    environment:
      DATABASE_URL: postgresql://vtc_user:VTC_SecurePass_2024!@postgres:5432/vtc_database
      REDIS_URL: redis://:RedisVTC2024!@redis:6379
      JWT_SECRET: VTC_JWT_Secret_Key_2024_Production
      FLASK_ENV: production
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - vtc_network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vtc_frontend
    environment:
      NEXT_PUBLIC_API_URL: https://api.vtc-app.com
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - vtc_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vtc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - vtc_network

volumes:
  postgres_data:

networks:
  vtc_network:
    driver: bridge
